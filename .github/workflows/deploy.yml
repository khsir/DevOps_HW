name: Google Cloud Run

on:
  push: 
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master  
      # uses: GoogleCloudPlatform/github-actions/setup-gcloud@master >> old code is no longer valid
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
            
      - name: Build & Publish
        run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/Dockerfile
        gcloud config set run/region asia-southeast1

      - name: Deploy
        run: |
        gcloud run deploy Dockerfile --image gcr.io/${{ secrets.GCP_PROJECT }}/Dockerfile
        --platform managed \
        --allow-unauthenticated \
        --memory 256M